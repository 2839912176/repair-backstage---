<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div id="login">
    <img src="images/logo.png">
    <h1>请登录</h1>
    <form class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="userName" required  lay-verify="checkUserName" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="userPwd" required  lay-verify="checkPassword" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">验证码</label>
            <div class="layui-input-block">
                <input type="text" name="verifyCode" required  lay-verify="checkImg" placeholder="请输入验证码" autocomplete="off" class="layui-input layui-input-inline">
<!--                <img id="verifyCode" src="images/verify-code.gif">-->
                <img id="verifyCode" onclick="changeCode()" src="http://192.168.90.46:8080/repair/kaptcha/kaptcha.jpg">
            </div>
        </div>
        <div class="layui-form-item" align="center">
                <button class="layui-btn" lay-submit  lay-filter="loginForm">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </form>
</div>



<script src="layui/layui.all.js"></script>
<script src="js/login.js"></script>
<script>

</script>
</body>
</html>
